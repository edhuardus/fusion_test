es-MX:
  # Layout
  layout:
    page_title: "Fusion - test"

  login:
    sign_in: "Ingresa a Fusion - test"

  # Buttons
  buttons:
    exit: "Salir"
    sing_in: "Ingresar"
    ok: "Guardar"
    persons: "Personal"

  # Devise
  devise:
    failure:
      user:
        invalid: 'Contraseña o Email incorrecto.'
        not_found_in_database: "Usuario no registrado"


  # Model

  person:
    inputs:
      name_label: "Nombre"
      paternal_surname_label: "Apellido paterno"
      maternal_surname_label: "Apellido materno"
      sex_label: "Sexo"
      sex_prompt: "Seleccinar Sexo"
      birth_date_label: "Fecha de nacimiento"
      section_titles:
        request: "Nuevo personal"
        address: "Domicilio"
        basic_info: "Información general"
        show: "Personal"
        map: "Mapa"

  address:
    inputs:
      define_address:
        # address (INEGI)
        name_road_label: "Nombre de vialidad"
        number_ext_label: "Número Exterior"
        number_int_label: "Número Interior"
        human_settlement_name_label: "Nombre de la Colonia"
        zip_code_label: "Código Postal"
        municipality_name_label: "Nombre del Municipio o Delegación"
        state_label: "Nombre del Estado o del Distrito Federal"
        state_title: ""
        dir_label: "Dirección"

  # Formatos Rails
  date:
    abbr_day_names:
    - dom
    - lun
    - mar
    - mié
    - jue
    - vie
    - sáb
    abbr_month_names:
    -
    - ene
    - feb
    - mar
    - abr
    - may
    - jun
    - jul
    - ago
    - sep
    - oct
    - nov
    - dic
    day_names:
    - domingo
    - lunes
    - martes
    - miércoles
    - jueves
    - viernes
    - sábado
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%A, %d DE %B DE %Y'
      short: ! '%d DE %b'
      mini: ! '%a %d %b'
      brief: ! '%d DE %B DE %Y'
    month_names:
    -
    - ENERO
    - FEBRERO
    - MARZO
    - ABRIL
    - MAYO
    - JUNIO
    - JULIO
    - AGOSTO
    - SEPTIEMBRE
    - OCTUBRE
    - NOVIEMBRE
    - DICIEMBRE
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: cerca de 1 hora
        other: cerca de %{count} horas
      about_x_months:
        one: cerca de 1 mes
        other: cerca de %{count} meses
      about_x_years:
        one: cerca de 1 año
        other: cerca de %{count} años
      almost_x_years:
        one: casi 1 año
        other: casi %{count} años
      half_a_minute: medio minuto
      less_than_x_minutes:
        one: menos de 1 minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: más de 1 año
        other: más de %{count} años
      x_days:
        one: 1 día
        other: ! '%{count} días'
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minutos'
      x_months:
        one: 1 mes
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'
    prompts:
      day: Día
      hour: Hora
      minute: Minuto
      month: Mes
      second: Segundos
      year: Año
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: debe ser aceptado
      blank: Este campo es obligatorio, no debe quedar vacío
      confirmation: no coincide con la confirmación
      empty: Este campo es obligatorio, no debe quedar vacío
      equal_to: debe ser igual a %{count}
      even: debe ser un número par
      exclusion: está reservado
      greater_than: debe ser mayor que %{count}
      greater_than_or_equal_to: debe ser mayor o igual que %{count}
      inclusion: no está incluído en la lista
      invalid: es inválido
      invalid_date: fecha inválida
      less_than: debe ser menor que %{count}
      less_than_or_equal_to: debe ser menor o igual que %{count}
      newer_date: debe ser más reciente que %{than}
      not_a_number: no es un número
      not_an_integer: debe ser un entero
      numeric: únicamente números
      odd: debe ser un número non
      record_invalid: ! 'La validación falló: %{errors}'
      date_before_current: debe ser posterior a la fecha actual
      date_after_current: debe ser anterior a la fecha actual
      taken: ya ha sido tomado
      too_long:
        one: es demasiado largo (máximo 1 caracter)
        other: máximo %{count} caracteres
      too_short:
        one: es demasiado corto (mínimo 1 caracter)
        other: mínimo %{count} caracteres
      wrong_length:
        one: longitud errónea (debe ser de 1 caracter)
        other: longitud errónea (debe ser de %{count} caracteres)
    template:
      body: ! 'Revise que los siguientes campos sean válidos:'
      header:
        one: ! '%{model} no pudo guardarse debido a 1 error'
        other: ! '%{model} no pudo guardarse debido a %{count} errores'
  helpers:
    select:
      prompt: Por favor selecciona
    submit:
      create: Crear %{model}
      submit: Guardar %{model}
      update: Actualizar %{model}
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%u%n'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: $
    format:
      delimiter: ! ','
      precision: 2
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: mil millones
          million: millón
          quadrillion: mil billones
          thousand: mil
          trillion: billón
          unit: ''
      format:
        delimiter: ! ','
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ! ','
    precision:
      format:
        delimiter: ! ','
  support:
    array:
      last_word_connector: ! ' y '
      two_words_connector: ! ' y '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%a, %d de %b de %Y a las %H:%M:%S %Z'
      long: ! '%A, %d de %B de %Y a las %I:%M %p'
      short: ! '%d de %b a las %H:%M hrs'
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors


